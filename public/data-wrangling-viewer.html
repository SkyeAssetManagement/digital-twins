<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Wrangling Report Viewer - Digital Twin System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .dataset-selector {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
        }

        select, button {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        select:focus, button:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .report-section {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .summary-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .summary-card h2 {
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-item {
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 8px;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .wrangling-steps {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .step-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .step-number {
            background: #667eea;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
        }

        .step-content {
            flex: 1;
        }

        .step-title {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .step-description {
            color: #6c757d;
            font-size: 0.9em;
        }

        .examples-section {
            margin-top: 30px;
        }

        .examples-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }

        .example-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .example-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .example-header {
            background: #667eea;
            color: white;
            padding: 10px 15px;
            margin: -20px -20px 15px -20px;
            border-radius: 8px 8px 0 0;
            font-weight: 600;
        }

        .before-after {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .before, .after {
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .before {
            background: #fff5f5;
            border: 1px solid #fed7d7;
        }

        .after {
            background: #f0fff4;
            border: 1px solid #9ae6b4;
        }

        .action-description {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 6px;
            font-style: italic;
            color: #6c757d;
            text-align: center;
        }

        .export-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .export-btn {
            flex: 1;
            background: #28a745;
        }

        .export-btn:hover {
            background: #218838;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Data Wrangling Report Viewer</h1>
            <p>See how Claude Opus 4.1 intelligently processed your survey data</p>
        </div>

        <div class="content">
            <div class="dataset-selector">
                <h2 style="margin-bottom: 20px; color: #2c3e50;">Select Dataset</h2>
                
                <div class="form-group">
                    <label for="datasetSelect">Choose a processed dataset:</label>
                    <select id="datasetSelect">
                        <option value="">Loading datasets...</option>
                    </select>
                </div>

                <button id="loadReportBtn" disabled>View Wrangling Report</button>
            </div>

            <div id="reportContent" class="report-section">
                <!-- Report content will be populated here -->
            </div>

            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Loading wrangling report...</p>
            </div>

            <div id="error" class="error" style="display: none;">
                <!-- Error messages will appear here -->
            </div>
        </div>
    </div>

    <script>
        class DataWranglingViewer {
            constructor() {
                this.datasetSelect = document.getElementById('datasetSelect');
                this.loadReportBtn = document.getElementById('loadReportBtn');
                this.reportContent = document.getElementById('reportContent');
                this.loading = document.getElementById('loading');
                this.error = document.getElementById('error');
                
                this.init();
            }

            async init() {
                await this.loadDatasets();
                this.bindEvents();
            }

            async loadDatasets() {
                try {
                    const response = await fetch('/api/survey-datasets');
                    const data = await response.json();
                    
                    this.datasetSelect.innerHTML = '<option value="">Select a dataset...</option>';
                    
                    if (data.success && data.datasets.length > 0) {
                        data.datasets.forEach(dataset => {
                            const option = document.createElement('option');
                            option.value = dataset.id;
                            option.textContent = `${dataset.name} (${dataset.processing_status})`;
                            option.disabled = dataset.processing_status !== 'completed';
                            this.datasetSelect.appendChild(option);
                        });
                    } else {
                        this.datasetSelect.innerHTML = '<option value="">No datasets available</option>';
                    }
                } catch (error) {
                    this.showError('Failed to load datasets: ' + error.message);
                    this.datasetSelect.innerHTML = '<option value="">Error loading datasets</option>';
                }
            }

            bindEvents() {
                this.datasetSelect.addEventListener('change', () => {
                    this.loadReportBtn.disabled = !this.datasetSelect.value;
                });

                this.loadReportBtn.addEventListener('click', () => {
                    this.loadWranglingReport();
                });
            }

            async loadWranglingReport() {
                const datasetId = this.datasetSelect.value;
                if (!datasetId) return;

                this.showLoading();
                this.hideError();

                try {
                    const response = await fetch(`/api/data-wrangling-report?datasetId=${datasetId}`);
                    const data = await response.json();

                    if (data.success) {
                        this.displayReport(data.report);
                    } else {
                        this.showError(data.error || 'Failed to load wrangling report');
                    }
                } catch (error) {
                    this.showError('Failed to load wrangling report: ' + error.message);
                } finally {
                    this.hideLoading();
                }
            }

            displayReport(report) {
                const html = `
                    <div class="summary-card">
                        <h2>üìä Processing Summary</h2>
                        <p>${report.summary}</p>
                        <div class="summary-stats">
                            <div class="stat-item">
                                <span class="stat-number">${report.datasetInfo.totalQuestions}</span>
                                <span class="stat-label">Questions Extracted</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-number">${report.datasetInfo.totalResponses}</span>
                                <span class="stat-label">Survey Responses</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-number">${report.issuesDetected.length}</span>
                                <span class="stat-label">Issues Detected</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-number">${report.headerPattern}</span>
                                <span class="stat-label">Header Pattern</span>
                            </div>
                        </div>
                    </div>

                    <div class="wrangling-steps">
                        <h2 style="margin-bottom: 20px; color: #2c3e50;">üîß Processing Steps Applied</h2>
                        ${report.stepsApplied.map((step, index) => `
                            <div class="step-item">
                                <div class="step-number">${index + 1}</div>
                                <div class="step-content">
                                    <div class="step-title">Data Wrangling Step</div>
                                    <div class="step-description">${step}</div>
                                </div>
                            </div>
                        `).join('')}
                    </div>

                    <div class="examples-section">
                        <h2 style="margin-bottom: 20px; color: #2c3e50;">üìù Before & After Examples</h2>
                        <div class="examples-grid">
                            ${report.headerExamples.map((example, index) => `
                                <div class="example-card">
                                    <div class="example-header">Header Example ${index + 1}</div>
                                    <div class="before-after">
                                        <div class="before">
                                            <strong>Before:</strong><br>
                                            ${example.before}
                                        </div>
                                        <div class="after">
                                            <strong>After:</strong><br>
                                            ${example.after}
                                        </div>
                                    </div>
                                    <div class="action-description">
                                        ${example.transformation}
                                    </div>
                                </div>
                            `).join('')}
                            
                            ${report.dataExamples.map((example, index) => `
                                <div class="example-card">
                                    <div class="example-header">Data Example ${index + 1}</div>
                                    <div style="margin-bottom: 15px;">
                                        <strong>Question:</strong> ${example.question}<br>
                                        <strong>Sample Value:</strong> ${example.sampleValue}<br>
                                        <strong>Field Type:</strong> ${example.fieldType}
                                    </div>
                                    <div class="action-description">
                                        Clean data extraction with proper typing
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <div class="export-actions">
                        <button class="export-btn" onclick="window.viewer.exportCleanCSV()">
                            üì• Download Clean CSV
                        </button>
                        <button class="export-btn" onclick="window.viewer.viewOriginalFile()">
                            üìÑ View Original File Info
                        </button>
                    </div>
                `;

                this.reportContent.innerHTML = html;
                this.reportContent.style.display = 'block';
            }

            async exportCleanCSV() {
                const datasetId = this.datasetSelect.value;
                if (!datasetId) return;

                try {
                    const response = await fetch(`/api/export-clean-csv?datasetId=${datasetId}`);
                    if (response.ok) {
                        const blob = await response.blob();
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `dataset_${datasetId}_clean.csv`;
                        document.body.appendChild(a);
                        a.click();
                        window.URL.revokeObjectURL(url);
                        document.body.removeChild(a);
                    } else {
                        this.showError('Failed to export CSV');
                    }
                } catch (error) {
                    this.showError('Export failed: ' + error.message);
                }
            }

            viewOriginalFile() {
                const datasetId = this.datasetSelect.value;
                if (!datasetId) return;
                
                // For now, just show an alert - could be enhanced to show file details
                alert(`This would show details about the original Excel file for dataset ${datasetId}`);
            }

            showLoading() {
                this.loading.style.display = 'block';
                this.reportContent.style.display = 'none';
            }

            hideLoading() {
                this.loading.style.display = 'none';
            }

            showError(message) {
                this.error.textContent = message;
                this.error.style.display = 'block';
                this.reportContent.style.display = 'none';
            }

            hideError() {
                this.error.style.display = 'none';
            }
        }

        // Initialize the viewer when the page loads
        window.addEventListener('DOMContentLoaded', () => {
            window.viewer = new DataWranglingViewer();
        });
    </script>
</body>
</html>
