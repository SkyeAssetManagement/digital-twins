<!DOCTYPE html>
<html>
<head>
    <title>Test Persona Interface</title>
</head>
<body>
    <h1>Testing Persona Parameter Interface</h1>
    <p>Server is running on port 3001</p>
    <p>Access the interface at: <a href="http://localhost:3001/persona-parameter-tester.html">http://localhost:3001/persona-parameter-tester.html</a></p>
    
    <h2>Quick API Test</h2>
    <button onclick="testAPI()">Test API</button>
    <pre id="result"></pre>
    
    <script>
    async function testAPI() {
        const payload = {
            adContent: "Introducing our new eco-friendly surf board made from recycled materials",
            segment: "Leader",
            model: "claude-sonnet-4-20250514",
            temperature: 0.7,
            usePrefill: true,
            responseCount: 1
        };
        
        try {
            const response = await fetch('http://localhost:3001/api/generate-claude-response', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            
            const data = await response.json();
            document.getElementById('result').textContent = JSON.stringify(data, null, 2);
        } catch (error) {
            document.getElementById('result').textContent = 'Error: ' + error.message;
        }
    }
    </script>
</body>
</html>
